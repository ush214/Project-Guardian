<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Import WERP Assessments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-gray-900">
  <main class="max-w-5xl mx-auto p-6 space-y-6">
    <header class="flex items-center justify-between">
      <h1 class="text-xl font-semibold">Import WERP Assessments</h1>
      <div class="text-sm text-gray-600">
        <span id="authUser">Checking sign-in…</span>
        <span class="mx-2">•</span>
        Role: <span id="authRole" class="font-medium">—</span>
      </div>
    </header>

    <section class="bg-white border rounded-xl p-4 space-y-4">
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-xs font-semibold mb-1">Primary Collection Path</label>
          <input id="primaryPathInput" type="text" class="w-full px-3 py-2 border rounded"
                 placeholder="artifacts/guardian-agent-default/public/data/werpassessments">
        </div>
        <div>
          <label class="block text-xs font-semibold mb-1">Secondary Collection Path (optional)</label>
          <input id="secondaryPathInput" type="text" class="w-full px-3 py-2 border rounded"
                 placeholder="artifacts/guardian/public/data/werpassessments">
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-xs font-semibold mb-1">Upload JSON File</label>
            <input id="fileInput" type="file" accept=".json" class="w-full text-sm">
        </div>
        <div>
          <label class="block text-xs font-semibold mb-1">Paste JSON (optional)</label>
          <textarea id="jsonInput" rows="5" class="w-full px-3 py-2 border rounded text-xs font-mono" placeholder='[{"id":"wreck_1", ...}]'></textarea>
        </div>
      </div>

      <div class="flex flex-wrap gap-2 pt-2">
        <button id="btnValidate" class="px-3 py-2 text-sm rounded bg-slate-800 text-white hover:bg-slate-700">Validate JSON</button>
        <button id="btnExportPrimary" class="px-3 py-2 text-sm rounded bg-indigo-600 text-white hover:bg-indigo-500">Export Primary</button>
        <button id="btnAppendPrimary" class="px-3 py-2 text-sm rounded bg-emerald-600 text-white hover:bg-emerald-500">Append → Primary</button>
        <button id="btnReplacePrimary" class="px-3 py-2 text-sm rounded bg-rose-600 text-white hover:bg-rose-500">Replace → Primary</button>
        <button id="btnDeleteSecondary" class="px-3 py-2 text-sm rounded bg-amber-600 text-white hover:bg-amber-500">Delete Secondary</button>
        <button id="btnReplaceAndDelete" class="px-3 py-2 text-sm rounded bg-fuchsia-600 text-white hover:bg-fuchsia-500">Replace Primary + Delete Secondary</button>
        <button id="btnCachePrimary" class="px-3 py-2 text-sm rounded bg-cyan-600 text-white hover:bg-cyan-500">Trigger Cache</button>
      </div>

      <div id="statusLine" class="text-xs text-gray-600 pt-1 h-5"></div>
      <div class="border rounded p-3 bg-slate-100 h-48 overflow-auto text-xs font-mono" id="log"></div>
    </section>

    <p class="text-xs text-gray-500">
      Operations requiring modification are restricted to contributor/admin roles. Validate & export are available to all signed-in users.
    </p>

    <p><a href="index.html" class="text-indigo-600 underline text-sm">← Back to App</a></p>
  </main>

  <script type="module" src="./auth-role.js"></script>
  <script type="module" src="./import.js"></script>
</body>
</html>
