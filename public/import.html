<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Import WERP Assessments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-gray-900">
  <main class="max-w-5xl mx-auto p-6 space-y-4">
    <h1 class="text-xl font-semibold">Import WERP Assessments</h1>

    <section class="bg-white border border-gray-200 rounded-xl shadow p-4 space-y-3">
      <div class="grid md:grid-cols-2 gap-3">
        <label class="block">
          <span class="text-sm text-gray-700">Primary collection path</span>
          <input id="primaryPathInput" type="text" class="mt-1 w-full p-2 border border-gray-300 rounded"
                 value="artifacts/guardian/public/data/werpassessments">
        </label>
        <label class="block">
          <span class="text-sm text-gray-700">Secondary collection path (optional)</span>
          <input id="secondaryPathInput" type="text" class="mt-1 w-full p-2 border border-gray-300 rounded"
                 value="artifacts/guardian-agent-default/public/data/werpassessments">
        </label>
      </div>

      <div class="grid md:grid-cols-2 gap-3">
        <label class="block">
          <span class="text-sm text-gray-700">Upload JSON file</span>
          <input id="fileInput" type="file" accept=".json" class="mt-1 w-full p-2 border border-gray-300 rounded bg-white">
        </label>
        <label class="block">
          <span class="text-sm text-gray-700">Or paste JSON below</span>
        </label>
      </div>

      <textarea id="jsonInput" class="w-full min-h-[220px] p-2 border border-gray-300 rounded" placeholder='[ { "id": "vessel-1", ... }, ... ]'></textarea>

      <div class="flex flex-wrap gap-2">
        <button id="btnValidate" class="bg-gray-100 hover:bg-gray-200 text-gray-900 text-sm px-3 py-2 rounded border border-gray-300">Validate JSON</button>
        <button id="btnExportPrimary" class="bg-white hover:bg-gray-50 text-gray-900 text-sm px-3 py-2 rounded border border-gray-300">Export primary (backup)</button>

        <button id="btnAppendPrimary" class="bg-emerald-600 hover:bg-emerald-500 text-white text-sm px-3 py-2 rounded">Append to primary (no delete)</button>

        <button id="btnReplacePrimary" class="bg-indigo-600 hover:bg-indigo-500 text-white text-sm px-3 py-2 rounded">Replace primary (delete + import)</button>
        <button id="btnDeleteSecondary" class="bg-amber-600 hover:bg-amber-500 text-white text-sm px-3 py-2 rounded">Delete secondary</button>
        <button id="btnReplaceAndDelete" class="bg-red-600 hover:bg-red-500 text-white text-sm px-3 py-2 rounded">Replace primary AND delete secondary</button>

        <button id="btnCachePrimary" class="bg-gray-800 hover:bg-gray-700 text-white text-sm px-3 py-2 rounded">Cache media for primary (no hotlinks)</button>
      </div>

      <div class="text-sm">
        <div id="status" class="mt-2 h-5 text-gray-600"></div>
        <pre id="log" class="mt-2 p-2 bg-slate-900 text-slate-100 rounded overflow-auto max-h-[260px] text-xs"></pre>
      </div>
    </section>
  </main>

  <script type="module" src="/import.js"></script>
</body>
</html>
