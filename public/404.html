<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>

    <style media="screen">
      body { background: #F9FAFB; color: #111827; font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #message { background: white; max-width: 400px; margin: 100px auto 16px; padding: 32px 24px 16px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid #E5E7EB; }
      #message h2 { color: #0F4C81; font-weight: bold; font-size: 24px; margin: 0 0 8px; }
      #message h1 { font-size: 22px; font-weight: 600; color: #111827; margin: 0 0 16px;}
      #message p { line-height: 150%; margin: 16px 0 24px; font-size: 14px; color: #374151; }
      #message h3 { color: #0F4C81; font-weight: 600; font-size: 16px; margin: 24px 0 12px; }
      #message a { display: block; text-align: center; background: #0F4C81; text-transform: uppercase; text-decoration: none; color: white; padding: 14px; border-radius: 6px; font-weight: 500; transition: opacity 0.2s; }
      #message a:hover { opacity: 0.9; }
      #load { color: rgba(0,0,0,0.4); text-align: center; font-size: 13px; }
      @media (max-width: 600px) {
        body, #message { margin-top: 0; background: white; box-shadow: none; border: none; }
        body { border-top: 16px solid #0F4C81; }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
      <h3>Why am I seeing this?</h3>
      <p>This page was generated by the Firebase Command-Line Interface. To modify it, edit the <code>404.html</code> file in your project's configured <code>public</code> directory.</p>
    </div>
  </body>
</html>
