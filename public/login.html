<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Project Guardian</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .provider-btn {
      @apply flex items-center justify-center w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200;
    }
    .provider-btn:hover {
      transform: translateY(-1px);
    }
    .provider-btn:disabled {
      @apply opacity-50 cursor-not-allowed;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <img src="https://raw.githubusercontent.com/ush214/Logos/main/DeepTrek.jpg?raw=true" alt="Deeptrek Logo" class="h-12" />
      </div>
      <div class="flex items-center">
        <h1 class="text-xl font-bold text-gray-700">Project Guardian</h1>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Sign In Required</h2>
        <p id="actionMessage" class="text-gray-600">
          Authentication is required to perform protected actions.
        </p>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-md">
        <p class="text-red-600 text-sm"></p>
      </div>

      <!-- Success Message -->
      <div id="successMessage" class="hidden mb-6 p-4 bg-green-50 border border-green-200 rounded-md">
        <p class="text-green-600 text-sm">Successfully signed in! Redirecting...</p>
      </div>

      <!-- Sign In Buttons -->
      <div class="space-y-3">
        <button id="googleBtn" class="provider-btn">
          <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>

        <button id="microsoftBtn" class="provider-btn">
          <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
            <path fill="#f25022" d="M1 1h10v10H1z"/>
            <path fill="#00a4ef" d="M13 1h10v10H13z"/>
            <path fill="#7fba00" d="M1 13h10v10H1z"/>
            <path fill="#ffb900" d="M13 13h10v10H13z"/>
          </svg>
          Continue with Microsoft
        </button>

        <button id="githubBtn" class="provider-btn">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          Continue with GitHub
        </button>
      </div>

      <!-- Footer -->
      <div class="mt-8 text-center">
        <p class="text-xs text-gray-500">
          By signing in, you agree to our terms of service and privacy policy.
        </p>
      </div>
    </div>
  </main>

  <script type="module">
    import { 
      signInWithGoogle, 
      signInWithMicrosoft, 
      signInWithGitHub,
      onAuthChange 
    } from './auth.js';

    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const nextUrl = urlParams.get('next') || '/';
    const actionLabel = urlParams.get('action');

    // Update action message if provided
    if (actionLabel) {
      document.getElementById('actionMessage').textContent = 
        `Sign in to ${actionLabel.toLowerCase()}.`;
    }

    // Get DOM elements
    const googleBtn = document.getElementById('googleBtn');
    const microsoftBtn = document.getElementById('microsoftBtn');
    const githubBtn = document.getElementById('githubBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    // Disable all buttons
    function disableButtons() {
      googleBtn.disabled = true;
      microsoftBtn.disabled = true;
      githubBtn.disabled = true;
    }

    // Enable all buttons
    function enableButtons() {
      googleBtn.disabled = false;
      microsoftBtn.disabled = false;
      githubBtn.disabled = false;
    }

    // Show error message
    function showError(message) {
      errorMessage.querySelector('p').textContent = message;
      errorMessage.classList.remove('hidden');
      successMessage.classList.add('hidden');
    }

    // Show success message
    function showSuccess() {
      successMessage.classList.remove('hidden');
      errorMessage.classList.add('hidden');
    }

    // Handle successful sign in
    function handleSignInSuccess(user) {
      console.log('Sign in successful:', user.email);
      showSuccess();
      
      // Redirect after a short delay
      setTimeout(() => {
        window.location.href = decodeURIComponent(nextUrl);
      }, 1500);
    }

    // Handle sign in error
    function handleSignInError(error) {
      console.error('Sign in error:', error);
      let message = 'Sign in failed. Please try again.';
      
      if (error.code === 'auth/popup-closed-by-user') {
        message = 'Sign in was cancelled.';
      } else if (error.code === 'auth/popup-blocked') {
        message = 'Popup was blocked. Please allow popups and try again.';
      }
      
      showError(message);
      enableButtons();
    }

    // Google sign in
    googleBtn.addEventListener('click', async () => {
      disableButtons();
      try {
        const user = await signInWithGoogle();
        handleSignInSuccess(user);
      } catch (error) {
        handleSignInError(error);
      }
    });

    // Microsoft sign in
    microsoftBtn.addEventListener('click', async () => {
      disableButtons();
      try {
        const user = await signInWithMicrosoft();
        handleSignInSuccess(user);
      } catch (error) {
        handleSignInError(error);
      }
    });

    // GitHub sign in
    githubBtn.addEventListener('click', async () => {
      disableButtons();
      try {
        const user = await signInWithGitHub();
        handleSignInSuccess(user);
      } catch (error) {
        handleSignInError(error);
      }
    });

    // Listen for auth state changes
    onAuthChange((user) => {
      if (user) {
        // User is signed in, redirect immediately
        console.log('User already signed in, redirecting...');
        window.location.href = decodeURIComponent(nextUrl);
      }
    });
  </script>
</body>
</html>
