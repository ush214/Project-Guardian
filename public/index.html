<script type="module">
/* Firebase config */
const firebaseConfig = {

};
const appId = "guardian";
const READ_COLLECTIONS = [
  "artifacts/guardian/public/data/werpassessments",
  "artifacts/guardian-agent-default/public/data/werpassessments"
];
const DEFAULT_WRITE_COLLECTION = "artifacts/guardian-agent-default/public/data/werpassessments";

import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import {
  getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword,
  sendPasswordResetEmail, signOut
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import {

  onSnapshot, arrayUnion, getDocs
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
import {
  getStorage, ref as storageRef, uploadBytes, getDownloadURL
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

/* Init */
const fbApp = initializeApp(firebaseConfig);
const db = getFirestore(fbApp);
const auth = getAuth(fbApp);
const storage = getStorage(fbApp);
const functions = getFunctions(fbApp, "us-central1");
let callable = { analyzeWerps:null, reassessWerps:null };
try { callable.analyzeWerps = httpsCallable(functions,"analyzeWerps"); } catch {}
try { callable.reassessWerps = httpsCallable(functions,"reassessWerps"); } catch {}

const state = {
  wrecks: [],
  byIdPath: new Map(),
  currentWreck: null,
  currentRoute: null,
  role: 'user',
  user: null,
  listeners: [],
  filters: { severity:'all', stage:'all', search:'' },
  chart: null,
  leafletMap: null,
  leafletMarkers: new Map(),
  mapStatus: 'init'
};
window.pgState = state;
window.appId = appId;

/* Utils */
const $ = s => document.querySelector(s);
const getText = v => v==null ? "" : String(v).trim();
const toNum = v => { const n=Number(v); return Number.isFinite(n)?n:null; };
function escapeHtml(s){ return String(s||"").replace(/[&<>\"']/g,c=>({"&":"&amp;","<":"&lt;","\">":"&gt;","\"":"&quot;","'":"&#39;"}[c]||c)); }
function debounce(fn,ms=250){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),ms); }; }
function showToast(msg,type='info'){
  const stack=$('#toast-stack'); if(!stack)return;
  const color=type==='success'?'bg-emerald-600':type==='error'?'bg-rose-600':'bg-slate-700';
  const div=document.createElement('div');
  div.className=`${color} text-white px-4 py-2 rounded-lg shadow-soft border border-white/10 transition fade-enter`;
  div.textContent=msg;
  stack.appendChild(div);
  requestAnimationFrame(()=>div.classList.add('fade-enter-active'));
  setTimeout(()=>{ div.classList.add('opacity-0','-translate-y-1'); setTimeout(()=>div.remove(),240); },3000);
}
const PLACEHOLDER_SVG="data:image/svg+xml;utf8,"+encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="400" height="240"><rect width="100%" height="100%" fill="#1e293b"/><text x="50%" y="50%" text-anchor="middle" fill="#94a3b8" font-size="14" font-family="Arial">No image</text></svg>');

/* Severity */
const ACTION_THRESHOLDS = { critical: 60, high: 45, medium: 30 };
const ACTION_MATRIX = {
  critical: { label:"Critical", color:{ fill:"rgba(239,68,68,0.30)", stroke:"rgba(239,68,68,1)" }, action:"Immediate Intervention: In‑situ survey ≤ 1 year; begin pollutant removal planning." },
  high: { label:"High", color:{ fill:"rgba(245,158,11,0.28)", stroke:"rgba(245,158,11,1)" }, action:"Active Monitoring: Non‑invasive ROV survey in 2–3 years." },
  medium: { label:"Medium", color:{ fill:"rgba(250,204,21,0.22)", stroke:"rgba(250,204,21,1)" }, action:"Periodic Review: Reassess every 5 years or after major events." },
  low: { label:"Low", color:{ fill:"rgba(16,185,129,0.28)", stroke:"rgba(16,185,129,1)" }, action:"Archive: No further action unless new information emerges." }
};
function computeSeverityTotal({ wcs, phs, esi, rpm }) { return (wcs + phs + (esi / 3)) * rpm; }
function categorizeSeverity(score) { if (score > ACTION_THRESHOLDS.critical) return "critical"; if (score >= ACTION_THRESHOLDS.high) return "high"; if (score >= ACTION_THRESHOLDS.medium) return "medium"; return "low"; }
function rpmFinalMultiplier(it){ const m=toNum(it?.rpm?.finalMultiplier ?? it?.rpm?.multiplier); return Number.isFinite(m)?m:1; }
function severityCategoryForItem(it) {
  const wcs = Number(it?.totals?.wcs||0);
  const phs = Number(it?.totals?.phs||0);
  const esi = Number(it?.totals?.esi||0);
  const rpm = rpmFinalMultiplier(it);
  return categorizeSeverity(computeSeverityTotal({wcs, phs, esi, rpm}));
}

/* Data helpers */
function vesselName(it){ return getText(it?.name || it?.title || it?.vesselName || it?.metadata?.vesselName || it?.id || "Unknown"); }
function vesselSummary(it){
  return getText(it?.historical?.circumstancesOfLoss) ||
         getText(it?.historical?.summary) ||
         getText(it?.phase2?.summary) ||
         "No summary available.";
}
function vesselNationality(it){
  const cands = [
    it?.nationality, it?.flag, it?.country, it?.flagState, it?.flag_state,
    it?.metadata?.nationality, it?.metadata?.flag, it?.metadata?.country, it?.metadata?.flagState,
    it?.meta?.nationality, it?.meta?.flag, it?.meta?.country, it?.meta?.flagState,
    it?.historical?.nationality, it?.historical?.flag, it?.historical?.country,
    it?.vessel?.nationality, it?.vessel?.flag, it?.vessel?.country
  ];
  for (const v of cands) { const t = getText(v); if (t) return t; }
  return "";
}
function resolveCoordinates(item){
  const toNumL=v=>{ const n=Number(v); return Number.isFinite(n)?n:null; };
  function extract(obj){
    if(!obj)return null;
    if(Array.isArray(obj)&&obj.length>=2){
      const lng=toNumL(obj[0]); const lat=toNumL(obj[1]); if(lat!=null && lng!=null) return {lat,lng}; return null;
    }
    if(obj.coordinates){ const nested=extract(obj.coordinates); if(nested)return nested; }
    const lat=toNumL(obj.latitude ?? obj.lat ?? obj.y);
    const lng=toNumL(obj.longitude ?? obj.lng ?? obj.lon ?? obj.x);
    if(lat!=null && lng!=null) return {lat,lng};
    if(obj.latlng){ const ll=extract(obj.latlng); if(ll)return ll; }
    return null;
  }
  const cands=[ item?.phase1?.screening?.coordinates, item?.coordinates, item?.location?.coordinates, item?.historical?.location?.coordinates, item?.location, item?.geo, item?.position, item?.geometry?.coordinates, item?.geometry ];
  for(const c of cands){ const got=extract(c); if(got) return got; }
  return null;
}

/* Firestore listeners + force fetch */
function detachListeners(){ for(const u of state.listeners){ try{u();}catch{} } state.listeners=[]; }
function normalizeDoc(d){ const out={...d}; if(d?.data && typeof d.data==='object') Object.assign(out,d.data); if(d?.payload && typeof d.payload==='object') Object.assign(out,d.payload); if(d?.attributes && typeof d.attributes==='object') Object.assign(out,d.attributes); if(d?.details && typeof d.details==='object') Object.assign(out,d.details); return out; }
async function startData(){
  detachListeners();
  const accumulator=new Map();
  const applySnap=(snap,path)=>{
    let changed=false;
    snap.forEach(docSnap=>{
      const raw=docSnap.data()||{};
      const rec={...normalizeDoc(raw), id: raw.id || docSnap.id, _path:path};
      if(String(rec?.type||"").toUpperCase().includes("SEISMIC_EVENT")) return;
      if(!rec.severity) rec.severity = {};
      if(rec.severity.value==null) rec.severity.value = raw?.severity?.value ?? raw?.severityValue;
      const key=`${path}::${rec.id}`;
      accumulator.set(key, rec);
      state.byIdPath.set(rec.id, path);
      changed=true;
    });
    if(changed){
      state.wrecks = Array.from(accumulator.values());
      if(state.currentRoute?.name === 'home'){
        refreshLeafletMarkers();
        renderReassessList();
      } else {
        if(state.currentRoute?.name==='report'){
          const r = state.wrecks.find(w=>String(w.id)===String(state.currentRoute.id));
          state.currentWreck = r || null;
        }
        renderApp();
      }
    }
  };
  for(const p of READ_COLLECTIONS){
    try{
      const un=onSnapshot(collection(db,p),(snap)=>applySnap(snap,p), e=>console.error("Listener error",p,e));
      state.listeners.push(un);
    }catch(e){ console.error("Failed to listen",p,e); }
  }
}
async function forceFetchLatest() {
  try {
    const accumulator = new Map();
    for (const p of READ_COLLECTIONS) {
      const snap = await getDocs(collection(db, p));
      snap.forEach(docSnap => {
        const raw = docSnap.data() || {};
        const rec = { ...normalizeDoc(raw), id: raw.id || docSnap.id, _path: p };
        accumulator.set(`${p}::${rec.id}`, rec);
        state.byIdPath.set(rec.id, p);
      });
    }
    state.wrecks = Array.from(accumulator.values());
    if (state.currentRoute?.name === 'home') {
      refreshLeafletMarkers();
      renderReassessList();
    }
  } catch (e) {
    console.warn('[forceFetchLatest] failed', e);
  }
}

/* Map */
function setMapStatus(status, detail=""){
  state.mapStatus=status;
  const badge = document.getElementById('map-status-badge');
  if(!badge) return;
  badge.textContent = detail ? `${status} • ${detail}` : status;
  badge.style.color = status==='error' ? '#fecaca' : '#e2e8f0';
}
function initLeaflet(){
  if(state.leafletMap && $('#leaflet-map')) { setTimeout(()=>state.leafletMap.invalidateSize(),50); return; }
  let attempts=0;
  function attempt(){
    attempts++;
    const container=$('#leaflet-map');
    if(!container){ if(attempts<8){ setTimeout(attempt,200); return; } setMapStatus('error','no-container'); return; }
    if(typeof L==='undefined'){ if(attempts<8){ setTimeout(attempt,300); return; } setMapStatus('error','leaflet-missing'); return; }
    if(container._leaflet_id){ try{ delete container._leaflet_id; }catch{} container.innerHTML=''; }
    try{
      state.leafletMap = L.map(container,{ zoomControl:true }).setView([10,150],3);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", { attribution:"© OpenStreetMap contributors", maxZoom:18 }).addTo(state.leafletMap);
      state.leafletMap.on('load',()=>setMapStatus('ready'));
      refreshLeafletMarkers();
      setMapStatus('ready');
      setTimeout(()=>state.leafletMap.invalidateSize(),60);
    }catch(e){
      console.error(e);
      if(attempts<5){ setTimeout(attempt,300*attempts); } else setMapStatus('error','init-failed');
    }
  }
  setMapStatus('loading'); attempt();
}
function markerIconFor(category){
  const color = category==='critical' ? '#ef4444' : category==='high' ? '#f59e0b' : category==='medium' ? '#facc15' : '#10b981';
  return L.divIcon({ className:'custom-marker', html:`<div style="width:16px;height:16px;border:2px solid #fff;border-radius:50%;background:${color};box-shadow:0 0 0 2px rgba(0,0,0,0.25);"></div>`, iconSize:[16,16], iconAnchor:[8,8] });
}
function refreshLeafletMarkers(){
  if(!state.leafletMap || typeof L==='undefined') return;
  for(const m of state.leafletMarkers.values()){ try{ state.leafletMap.removeLayer(m);}catch{} }
  state.leafletMarkers.clear();
  const sFilter=state.filters.severity;
  const stageFilter=state.filters.stage;
  const term=(state.filters.search || '').toString().toLowerCase();
  const filtered=state.wrecks.filter(it=>{
    const cat=severityCategoryForItem(it);
    if(sFilter!=='all' && cat!==sFilter) return false;
    const st = (it?.needsReassessment || it?.seismicEvent) ? 'reassess' : (it?.completed || it?.status==='completed' || it?.phase3 || it?.finalizedAt || it?.phase2?.summary || (Array.isArray(it?.phase2?.entries) && it.phase2.entries.length) || it?.phase2?.status==='completed' || it?.phase2?.completed) ? 'completed' : 'initial';
    if(stageFilter!=='all' && st!==stageFilter) return false;
    if(term && !vesselName(it).toLowerCase().includes(term)) return false;
    return resolveCoordinates(it)!=null;
  });
  filtered.forEach(it=>{
    const coord=resolveCoordinates(it); if(!coord) return;
    const cat=severityCategoryForItem(it);
    const marker=L.marker([coord.lat, coord.lng],{ icon: markerIconFor(cat) });
    const thumb=(Array.isArray(it?.phase2?.assets) && it.phase2.assets.find(a=>a?.url))?.url || PLACEHOLDER_SVG;
    const nat=vesselNationality(it);
    const natLine = nat ? `<div style="font-size:11px;color:#64748b;margin:2px 0;">Nationality: ${escapeHtml(nat)}</div>` : "";
    marker.bindPopup(`
      <div style="min-width:200px">
        <div style="font-weight:600">${escapeHtml(vesselName(it))}</div>
        <div style="font-size:11px;color:#64748b;margin:2px 0 4px;">Stage: ${escapeHtml((it?.needsReassessment||it?.seismicEvent)?'reassess':(it?.completed||it?.status==='completed'?'completed':'initial'))} • ${cat.toUpperCase()}</div>
        ${natLine}
        <img src="${thumb}" onerror="this.src='${PLACEHOLDER_SVG}'" style="width:100%;max-height:120px;object-fit:cover;border:1px solid #334155;border-radius:6px;margin-bottom:4px"/>
        <a href="#/wreck/${encodeURIComponent(it.id)}" style="font-size:12px;color:#0ea5e9;text-decoration:underline;">Open Report</a>
      </div>`);
    marker.addTo(state.leafletMap);
    state.leafletMarkers.set(it.id, marker);
  });
}
function ensureMapSize(){ if(state.leafletMap) state.leafletMap.invalidateSize(); }
window.addEventListener('resize', debounce(ensureMapSize,200));

/* Auth UI and role */
function updateAuthUI(){
  const signedIn=!!state.user;
  document.querySelectorAll('[data-auth-visible]').forEach(el=>el.classList.toggle('hidden', !signedIn));
  document.querySelectorAll('[data-auth-hidden]').forEach(el=>el.classList.toggle('hidden', signedIn));
  const isContributor=['admin','contributor'].includes(state.role);
  const importLink = document.getElementById('nav-import'); if (importLink) importLink.classList.toggle('hidden', !isContributor);
  const approvals = document.getElementById('nav-approvals'); if (approvals) approvals.classList.toggle('hidden', state.role!=='admin');
}

/* Build panels and handlers (same as previous message) */
function buildAuthPanel(){ /* ... same as prior version ... */ return `
  <div class="bg-slate-900 border border-white/10 rounded-xl shadow-card overflow-hidden">
    <div class="px-4 py-3 border-b border-white/10 flex items-center justify-between">
      <h2 class="text-lg font-semibold text-cyan-200">Authentication</h2>
      <button id="toggle-auth" class="text-sm text-cyan-300 hover:text-cyan-200 transition">Toggle</button>
    </div>
    <div id="auth-body" class="p-4 grid md:grid-cols-2 gap-6">
      <form id="auth-form" data-auth-hidden>

/* Reassess list */
function renderReassessList(){ /* same as previous version */ 
  const wrap=$('#reassess-list'); if(!wrap) return;
  wrap.innerHTML='';
  const list=state.wrecks.filter(w=> w?.needsReassessment===true || w?.seismicEvent===true || (w?.events && (w.events.seismic != null || (Array.isArray(w.events) && w.events.some(e=>/seismic|storm|cyclone|earthquake/i.test(e?.type||""))))));
  if(!list.length){ wrap.innerHTML='<div class="px-3 py-2 rounded-lg bg-white/5 border border-white/10 text-sm text-slate-300">None currently.</div>'; return; }
  list.forEach(it=>{
    const cat = severityCategoryForItem(it);
    const color = cat==='critical'?'bg-rose-500/20 text-rose-200 border-rose-400/30': cat==='high'?'bg-orange-500/20 text-orange-200 border-orange-400/30': cat==='medium'?'bg-amber-400/20 text-amber-200 border-amber-300/30': 'bg-emerald-400/20 text-emerald-200 border-emerald-300/30';
    const a=document.createElement('a');
    a.href=`#/wreck/${encodeURIComponent(it.id)}`;
    a.className='block rounded-lg bg-slate-800/60 border border-white/10 hover:bg-slate-800 transition p-3 space-y-2';
    a.innerHTML=`<div class="flex items-center justify-between gap-3"><div class="font-medium truncate">${escapeHtml(vesselName(it))}</div><span class="px-2 py-0.5 text-xs rounded-md border ${color}">${cat.toUpperCase()}</span></div><div class="text-xs text-slate-400 line-clamp-2">${escapeHtml(vesselSummary(it))}</div>`;
    wrap.appendChild(a);
  });
}

/* Report and List functions: use the Version 73 ones you had (unchanged) */

/* Router */
const routes={ home:/^#\/?$/, report:/^#\/wreck\/([^/]+)$/, list:/^#\/list\/?$/ };
function parseRoute(){
  const h=location.hash||'#/';
  if(routes.home.test(h)) return { name:'home' };
  const m=h.match(routes.report); if(m) return { name:'report', id:decodeURIComponent(m[1]) };
  if(routes.list.test(h)) return { name:'list' };
  return { name:'home' };
}
function setActiveNav(route){
  const map={ home:'#nav-home', list:'#nav-list', report:'#nav-current-report' };
  document.querySelectorAll('nav a').forEach(a=>{ a.classList.remove('ring-2','ring-cyan-500'); a.removeAttribute('aria-current'); });
  const sel=map[route.name]; if(sel){ const el=document.querySelector(sel); if(el){ el.classList.add('ring-2','ring-cyan-500'); el.setAttribute('aria-current','page'); } }
  if(route.name==='report' && state.currentWreck){
    const cr=$('#nav-current-report'); cr?.classList.remove('hidden'); cr.href=`#/wreck/${encodeURIComponent(state.currentWreck.id)}`;
  }
}
function renderApp(){
  const route=parseRoute();
  state.currentRoute=route;
  setActiveNav(route);
  if(route.name==='home') renderHome();
  else if(route.name==='report') renderReport(route);
  else if(route.name==='list') renderList();
  else renderHome();

  if(route.name==='home'){ forceFetchLatest(); }
}
window.addEventListener('hashchange',()=>renderApp());

// Refresh on tab focus when on Home
document.addEventListener('visibilitychange', ()=>{ if (document.visibilityState === 'visible' && state.currentRoute?.name === 'home') forceFetchLatest(); });

/* Auth */
onAuthStateChanged(auth, async (user)=>{
  state.user=user;
  if(!user){
    state.role='user';
    updateAuthUI();
    renderApp();
    return;
  }
  // Role fetch identical to your Version 73 (omitted here for brevity)...
  try{
    const allow=await getDoc(doc(db,"system","allowlist","users",user.uid));
    if(allow.exists()){
      const d=allow.data()||{}; let r=(d.role||'').toString().toLowerCase();
      state.role = r.startsWith('admin') ? 'admin' : (r.startsWith('contrib') ? 'contributor' : 'user');
    } else {
      state.role='user';
    }
  }catch{ state.role='user'; }
  updateAuthUI();
  renderApp();
  startData();
});

renderApp();
